<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de viajes de negocios de Airbnb</title>
    <script src="https://kit.fontawesome.com/6423cb9ba2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      
        <div class="menu">
            <div class="logo">
              <i class="fab fa-airbnb"></i>
            </div>
            <nav class="menu-nav">
                <a href="#">Español(ES)</a>
                <a href="#">EUR</a>
                <a href="#">Conviértete en anfitrión</a>
                <a href="#">Ayuda</a>
                <a href="#">Regístrate</a>
                <a href="#">Inicia sesión</a>
            </nav>
        </div>
        <section>
            <div class="subtitulo">Siéntete como en casa allá donde te lleve tu trabajo</div>
            <div>Echa un vistazo al vídeo de Airbnb for Work</div>
            <div>Para empezar, añade tu correo electrónico de empresa</div> 
            <input id="work-email" type="text" name="work-email">

            <div class="caja-email">
                 <button type="submit" class="btn-email">
                    <span>Añadir correo electrónico</span> 
                </button>
            </div>

            <div class="mas-informacion">
                <div>
                    <span>¿Administras viajes para tu empresa?</span>
                </div>
                <div>Más información</div>
            </div>
        </section>
    </header>
    
</body>
</html>
